<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./app.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kronometre</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span class="hrs">00</span>
            <span class="td">:</span>
            <span class="min">00</span>
            <span class="td">:</span>
            <span class="sec">00</span>
        </div>

        <div class="buton">
            <button class="play"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="reset"><i class="fa-solid fa-rotate-left"></i></i></button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
